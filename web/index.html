<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet.bookmarks.css" />
    <title>Please Explain</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet-src.js"></script>
    <script src="leaflet.bookmarks.js" type="text/javascript"></script>
    <script src="loadmap.js" type="text/javascript"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            -webkit-text-size-adjust: none;
        }
        
        html, body, #map {
            height: 100%;
        }

        #map1 {
            width: 50%;
            height: 100%;
            float: left;
            border-right: solid;
            border-width: 2px;
        }

        #map2 {
            position: relative;
            height: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 1.4em Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 1.5em;
        }

            .info h3 {
                margin: 5 0 5px;
                color: #666;
            }

        .legend {
            text-align: left;
            line-height: 1.2em;
            color: #666;
            font: 1.2em Arial, Helvetica, sans-serif;
        }

            .legend i {
                width: 1.1em;
                height: 1.1em;
                float: left;
                margin-right: 0.5em;
                opacity: 0.8;
            }
            
      .dropdown {
          font: 1.0em Arial, Helvetica, sans-serif;
          text-align: center;
          line-height: 1.9em;
          color: #222;
          opacity: 0.8;
      } 
    </style>
</head>
<body onload="init();">
    <div id="map1"></div>
    <div id="map2"></div>
</body>
</html>
